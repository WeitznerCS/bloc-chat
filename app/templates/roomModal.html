<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Create New Chat Room</h3>
</div>
<div class="modal-body" id="modal-body">
  <h5 class="modal-prompt">Enter a room name</h5>
  <input type="text" ng-model="roomModal.roomName">
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="roomModal.ok()">Create Room</button>
  <button class="btn btn-warning" type="button" ng-click="roomModal.cancel()">Cancel</button>
</div>
